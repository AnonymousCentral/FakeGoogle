<!-- SEARCH BAR -->
<body>
    <div class="search-container dark-theme"> 
        <img src="google-white-logo.png" alt="Google Logo" class="logo"> <!-- Google LOGO-->
        <form action="https://www.google.com/search" method="GET" class="search-form" onsubmit="return submitForm(event)"> <!-- SETS FORM FOR GOOGLE SEARCH -->
            <div class="search-input-container">
                <input type="text" name="q" id="search-input" class="search-input" placeholder="Search Google or type a URL" autofocus> <!-- TEXT PLACEMENT -->
                <img src="google-lens-logo.webp" alt="Google Lens" class="lens-icon"> 
                <img src="MicGoogle.png" alt="Microphone" class="mic-icon"> 
                <img src="MagGlass.png" alt="Search" class="search-icon"> 
            </div>
        </form>

        <!-- SHORT CUT ICON -->
        <div class="add-shortcut">
            <div class="add-shortcut-icon">+</div>
            <a href="#" class="add-shortcut-link">Add a shortcut</a>
        </div>
    </div>
</body>
</html>
